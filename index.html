<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    

</head>

<body>

    <div class="page-wrap">

        <div class="Search">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Weather Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    
                    
                    
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="City,st" aria-label="Search">
                    <button id="search" class="btn  my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>

        <div id="currentDay" class="currentDay currentDayCard">
            <div class="container ">
                <div class="row ">
                    <div id="Today" class="col-12 ">
                        
                    </div>
                </div>

            </div>
        </div>

        <div class="forcast">
            <div class="container">
                <h3>5-Day Forecast</h3>
                <div class="row">
                    
                    <div id="firstDay" class="col forecastCard">
                        
                    </div>
                    <div id="secondDay" class="col forecastCard">
                        
                    </div>
                    <div id="thirdDay" class="col forecastCard">
                        
                    </div>
                    <div id="fourthDay" class="col forecastCard">
                        
                    </div>
                    <div id="fithDay" class="col forecastCard">
                        
                    </div>
                </div>
            </div>
        </div>
        <!--Crediting the creator of the icons as per license agreement-->
        <div>Icons made by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
